name: Analyse

on:
  workflow_call:
    
jobs:
  analyze-dart:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - id: dotenv
        uses: falti/dotenv-action@v1.0.4
        with:
          path: .github/workflows/.env

      - name: ğŸ’™ Install Flutter
        uses: subosito/flutter-action@v2.9.1
        with:
          flutter-version: ${{ steps.dotenv.outputs.flutter_version }}
          channel: "stable"
          cache: true
          cache-key: ${{ runner.os }}-flutter-${{ steps.dotenv.outputs.flutter_version }}
          cache-path: ${{ runner.tool_cache }}/flutter-${{ steps.dotenv.outputs.flutter_version }}

      - name: ğŸŸ  Install Dependencies
        uses: bluefireteam/melos-action@v1

      - name: ğŸ’œ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: ğŸ§ Analyze
        run: melos analyze
