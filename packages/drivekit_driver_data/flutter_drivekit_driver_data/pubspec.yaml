name: flutter_drivekit_driver_data
description: This is the Flutter plugin for DriveQuant's DriveKit DriverData component.
version: 1.6.0
homepage: https://www.drivequant.com/
repository: https://github.com/DriveQuantPublic/flutter-drivekit/tree/main/packages/drivekit_driver_data/flutter_drivekit_driver_data

environment:
  sdk: ^3.4.0
  flutter: '>=1.20.0'

flutter:
  plugin:
    platforms:
      android:
        default_package: flutter_drivekit_driver_data_android
      ios:
        default_package: flutter_drivekit_driver_data_ios

dependencies:
  flutter:
    sdk: flutter
  flutter_drivekit_driver_data_android: 1.6.0
  flutter_drivekit_driver_data_ios: 1.6.0
  flutter_drivekit_driver_data_platform_interface: 1.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  plugin_platform_interface: ^2.1.8
  very_good_analysis: ^6.0.0
