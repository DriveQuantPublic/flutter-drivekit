name: drivekit_core
description: Flutter plugin for DriveQuant's DriveKit core SDK
version: 0.1.0+1
publish_to: none

environment:
  sdk: ^3.4.0

flutter:
  plugin:
    platforms:
      android:
        default_package: drivekit_core_android
      ios:
        default_package: drivekit_core_ios

dependencies:
  drivekit_core_android:
    path: ../drivekit_core_android
  drivekit_core_ios:
    path: ../drivekit_core_ios
  drivekit_core_platform_interface:
    path: ../drivekit_core_platform_interface
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  plugin_platform_interface: ^2.1.8
  very_good_analysis: ^6.0.0
