plugins {
    id "com.android.library"
    id "kotlin-android"
    id "org.jmailen.kotlinter" version "4.4.0"
}

group 'com.drivequant.drivekit.flutter.core'
version '1.0-SNAPSHOT'

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            url "https://maven.drivequant.com/repository/android-sdk/"
        }
    }
}

android {
    if (project.android.hasProperty("namespace")) {
        namespace 'com.drivequant.drivekit.flutter.core'
    }

    compileSdk 35

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
    }

    defaultConfig {
        minSdkVersion 26
    }

    dependencies {
        testImplementation 'org.jetbrains.kotlin:kotlin-test'
        testImplementation 'org.mockito:mockito-core:5.0.0'
        implementation 'com.drivequant.drivekit:drivekit-core:2.21.0'
    }

    testOptions {
        unitTests.all {
            useJUnitPlatform()

            testLogging {
               events "passed", "skipped", "failed", "standardOut", "standardError"
               outputs.upToDateWhen {false}
               showStandardStreams = true
            }
        }
    }
}

tasks.formatKotlinMain {
    exclude { it.file.path.contains("com/drivequant/drivekit/flutter/core/CoreApi.kt")}
}

tasks.lintKotlinMain {
    exclude { it.file.path.contains("com/drivequant/drivekit/flutter/core/CoreApi.kt")}
}
