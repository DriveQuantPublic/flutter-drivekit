name: drivekit_trip_analysis_android
description: Android implementation of the drivekit_trip_analysis plugin
version: 0.1.0+1
publish_to: none

environment:
  sdk: ^3.4.0

flutter:
  plugin:
    implements: drivekit_trip_analysis
    platforms:
      android:
        package: com.drivekit.trip_analysis
        pluginClass: DrivekitTripAnalysisPlugin
        dartPluginClass: DrivekitTripAnalysisAndroid

dependencies:
  flutter:
    sdk: flutter
  flutter_drivekit_trip_analysis_platform_interface:
    path: ../flutter_drivekit_trip_analysis_platform_interface

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  pigeon: ^20.0.2
  plugin_platform_interface: ^2.1.8
  very_good_analysis: ^6.0.0
